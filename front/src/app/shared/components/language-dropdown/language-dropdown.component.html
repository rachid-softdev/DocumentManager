<div class="relative" (click)="toggleDropdown()">
	<button
		class="space-x-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
		<span class="fi" [class]="selectedLanguageFlag"></span>
		<span>{{ selectedLanguageName }}</span>
	</button>

	<div *ngIf="getIsDropdownOpen"
		class="absolute mt-2 space-y-2 text-sm divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-night-700 text-night-700 dark:text-white">
		<ul *ngFor="let lang of getSupportedLanguages" (click)="selectLanguage(lang)">
			<li class="block px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-night-600 dark:hover:text-white">
				<span class="fi" [class]="lang.flag"></span>
				{{ lang.name }}
			</li>
		</ul>
	</div>
</div>
