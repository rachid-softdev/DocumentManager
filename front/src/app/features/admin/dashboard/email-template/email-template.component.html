<div class="mx-auto px-4 py-4 lg:container sm:px-8">
  <div class="grid grid-cols-1">
    <section class="p-2 overflow-x-auto rounded bg-gray-50 shadow-xl dark:bg-night-700">
      <h1 class="flex items-center text-2xl font-bold dark:text-white">{{ 'admin.dashboard.emailtemplate.title'
        | translate }}
      </h1>
      <form [formGroup]="getEmailForm" (ngSubmit)="onSubmit()">
        <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-night-700 dark:border-night-600">
          <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-night-800">
            <label for="template" class="sr-only">{{ 'admin.dashboard.emailtemplate.fields.message.label' |
              translate }}
            </label>
            <textarea id="template" rows="10" formControlName="template"
              class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-night-800 focus:ring-0 dark:text-white dark:placeholder-night-400"
              placeholder="{{ 'admin.dashboard.emailtemplate.fields.message.placeholder' | translate }}"
              required></textarea>
          </div>
          <div class="flex items-center justify-between px-3 py-2 border-t dark:border-night-600">
            <div class="mb-2 w-full">
              <label for="variables" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">
                {{ 'admin.dashboard.emailtemplate.fields.variable.label' | translate }}
              </label>
              <div class="relative">
                <select (change)="onVariableSelected($event)" id="variables" name="variables"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-night-700 dark:border-night-600 dark:placeholder-night-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="" disabled selected>{{
                    'admin.dashboard.emailtemplate.fields.variable.defaultoption' | translate }}</option>
                  <option *ngFor="let variable of getVariables" [value]="variableFormat(variable)">{{ variable }}
                  </option>
                </select>
              </div>
            </div>
            <button type="submit" [disabled]="!getEmailForm.valid"
              class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
              {{ 'admin.dashboard.emailtemplate.submitButton.text' | translate }}
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
